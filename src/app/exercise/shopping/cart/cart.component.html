<h2>Shopping Cart</h2>
<table class="table table table-success table-striped">
  <thead>
  <tr>
    <th scope="col">QTY</th>
    <th scope="col">Product</th>
    <th scope="col">Price Per Unit</th>
    <th scope="col">+/-</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="products$ | async as products">
    <tr *ngFor="let product of products">
      <th scope="row">{{product.qty}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price | currency: 'EUR'}}</td>
      <td>
        <div class="btn-group" role="group">
          <button class="btn btn-success" type="button" (click)="onAddOne(product)">+</button>
          <button class="btn btn-danger" type="button" (click)="onSubOne(product)">-</button>
        </div>
      </td>
    </tr>
  </ng-container>
  </tbody>
  <tfoot>
  <tr>
    <th colspan="3">Total Price:</th>
    <td>{{total$ | async | currency: 'EUR'}}</td>
  </tr>
  </tfoot>
</table>
